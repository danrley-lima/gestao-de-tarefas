<main>
  <nav class="nav">

  </nav>

  <header class="header">
    <p>Página Inicial > Tarefas</p>
    <div class="header-content">
      <div class="header-title">
        <h1>Tarefas</h1>
        <h2>Revise ou gerencie as tarefas cadastradas.</h2>
      </div>
      <div>
        <button>Adicionar Tarefa</button>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="filter-grid">
      <div>Número</div>
      <input type="text" placeholder="Número da tarefa">

      <div>Título</div>
      <div>Coluna 2, Linha 3</div>


      <div class="grid-2">
        <div>
          <p>Responsável</p>
          <select>
            <option value="todos">Todos</option>
            <option value="pendente">Pendente</option>
            <option value="concluído">Concluído</option>
          </select>
        </div>

        <div>
          <p>Situação</p>
          <select>
            <option value="todos">Todos</option>
            <option value="pendente">Pendente</option>
            <option value="concluído">Concluído</option>
          </select>
        </div>
      </div>
    </div>


    <div class="content">

      <div class="grid-2">
        <p>Foram encontradas 20 tarefas</p>
        <div class="legendas">
          <p> Visualizar</p>
          <p>Editar</p>
          <p>Excluir</p>
        </div>
      </div>

      <div>

        <p-table
        #dt2
        [value]="tasks"
        dataKey="id"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        [paginator]="true"
        [globalFilterFields]="['title', 'task.title', 'description', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }"
    >
        <ng-template #caption>
            <div class="flex">
                <!-- <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon> -->
                    <!-- <input
                        pInputText
                        type="text"
                        (input)="dt2.filterGlobal($event.target.value, 'contains')"
                        placeholder="Search keyword"
                    /> -->
                <!-- </p-iconfield> -->
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="width:22%">Name</th>
                <th style="width:22%">Country</th>
                <th style="width:22%">Agent</th>
                <th style="width:22%">Status</th>
                <th style="width:12%">Verified</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter
                        type="text"
                        field="name"
                        placeholder="Search by name"
                        ariaLabel="Filter Name"
                    ></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter
                        type="text"
                        field="country.name"
                        placeholder="Search by country"
                        ariaLabel="Filter Country"
                    ></p-columnFilter>
                </th>

                <th>
                    <p-columnFilter type="boolean" field="verified"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-task>
            <tr>
                <td>
                    {{ task.number }}
                </td>


            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="5">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
      </div>
    </div>


  </section>


</main>
